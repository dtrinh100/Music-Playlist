<div class="row mp-song-container">
<div class="col-md-4">
<div class="row">
<div class="col-md-12">
<img src={{song.url}} alt={{song.alt}} width="300" height="300">
</div>
<div class="col-md-12">
<button type="button" class="btn btn-primary mp-play"><span class="mp-play-text"><strong>Play</strong></span></button>
</div>
</div>
</div>
<div class="col-md-8">
<div class="mp-song-title">

</div>
<div class="mp-song-description">
{{song.description}}
</div>
</div>
</div>
