<div class="row">
  <div class="col-xs-12">
    <h1 class="mp-login-header">
      Login to the Music Project
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 mp-login-container">
    <form [formGroup]="loginForm">
      <fieldset class="form-group">
        <label>Email</label>
        <input
          formControlName="email"
          placeholder="Email"
          class="form-control input-lg"
          type="email"/>
      </fieldset>
      <fieldset class="form-group">
        <label>Password</label>
        <input
          formControlName="password"
          placeholder="Password"
          class="form-control input-lg"
          type="password"/>
      </fieldset>

      <button class="btn btn-lg btn-primary" type="submit">LOGIN</button>
    </form>
  </div>
</div>
