<div class="row">
  <div class="col-xs-12">
    <h1 class="mp-login-header">
      Login to the Music Project
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 mp-login-container">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <fieldset class="form-group">
        <label>Email</label>
        <div>
          <input [ngClass]="{'mp-outline-red': isValidEmail(true), 'mp-outline-green': isValidEmail(false)}"
                 formControlName="email"
                 placeholder="Email"
                 class="form-control input-lg"
                 type="email"/>
          <i *ngIf="isValidEmail(true)"
             class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <i *ngIf="isValidEmail(false)"
             class="fa fa-check-circle"
             aria-hidden="true"></i>
        </div>
        <div *ngIf="formErrors.email" class="alert alert-danger">{{ formErrors.email }}</div>
      </fieldset>
      <fieldset class="form-group">
        <label>Password</label>
        <div>
          <input [ngClass]="{'mp-outline-red': isValidPassword(true), 'mp-outline-green': isValidPassword(false)}"
                 formControlName="password"
                 placeholder="Password"
                 class="form-control input-lg"
                 type="password"/>
          <i *ngIf="isValidPassword(true)"
             class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <i *ngIf="isValidPassword(false)"
             class="fa fa-check-circle"
             aria-hidden="true"></i>
        </div>
        <div *ngIf="formErrors.password" class="alert alert-danger">{{ formErrors.password }}</div>
      </fieldset>
      <button class="btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">LOGIN</button>
    </form>
  </div>
</div>
